<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>Fizz Buzz - the JS way!</title>
</head>
<body>
<div class="container bg-blue-lighter mx-auto w-full max-w-sm pt-2 rounded text-center">
        <div></div>
        <div class="mb-4">
            <img width="70%" id="myImg" src="img/fizz.png">
            <label class="block text-grey-darker text-sm font-bold mb-4" for="username">
            </label>
            <input class="bg-grey-lightest appearance-none border-2 border-grey-lighter rounded w-4/5 py-2 px-4 text-grey-darker text-center leading-tight focus:outline-none focus:bg-white focus:border-purple" type="text" id="value" placeholder="pick a number, any number">
        </div>
        <div class="mb-4">
            <input class="bg-white hover:bg-grey-light text-grey-dark font-semibold py-2 px-2 border border-grey-light rounded shadow" type="submit" value="Check" id="button">    
        </div>
        <div class="pt-1"></div>
</div>

<div id="display_answer" class="text-purple-lighter text-5xl text-center pt-2"></div>

</body>

<script src="src/js/fizz-buzz.js"></script>
<script src="src/js/events.js"></script>

</html>
